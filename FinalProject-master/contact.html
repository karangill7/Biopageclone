  <body>
<!-- nav -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 header-logo padding-null">
				<img src="images/beautyspace.png" alt="logo" class="logo img-responsive">
			</div>
			<div class="col-xs-12 nav padding-null">
				<div class="button-container">
					<a href="home.html"><button class="my-button">Home</button></a>

      <!-- Contact Container -->
      <div class="container-fluid">
        <div class="row">
          <div id="form-main" class="col-md-8">
            <div id="form-div">
              <form class="form" id="form1">

                <p class="name">
                  <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
                </p>

                <p class="email">
                  <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
                </p>

                <p class="text">
                  <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
                </p>


                <div class="submit">
                  <input type="submit" value="SEND" id="button-blue"/>
                  <div class="ease"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- End of Contact Container -->
      <!-- Footer -->
			<div class="footer">
				<div class="social-media">
					<ul>
						<li class="nav">

							</a>
						</li>
					</ul>
				</div>

				</div>
			</div>
